<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h1>Exam</h1>
	
	<h:form id="frmExam">
		Name:<h:inputText value="#{examController.exam.name}" />
		Description:<h:inputText value="#{examController.exam.description}" />
		Minimun Of Exams:<h:inputText value="#{examController.exam.minimumErrors}" />
		Duration:<h:inputText value="#{examController.exam.duration}" />
		Exam Take:<h:inputText value="#{examController.exam.examTake}" />
		Question:<h:inputText value="#{examController.exam.questionDef}" />
	<h:commandButton action="#{examController.save}" value="Save" >
		<f:ajax execute="frmExam" render="frmExam"/>
		</h:commandButton>
		
		<h:commandButton rendered="#{examController.editMode}"
		 action="#{examController.save}" value="Cancel" >
			<f:ajax render="frmExam"></f:ajax>
		</h:commandButton>
		
	<h:dataTable value="#{examController.exams}" var="c" id="dtExam">
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{c.id}
		</h:column>
		<h:column>
			<f:facet name="header">Name</f:facet>
			#{c.name}
		</h:column>
		<h:column>
			<f:facet name="header">Description</f:facet>
			#{c.description}
		</h:column>
		<h:column>
			<f:facet name="header">Minium Errors</f:facet>
			#{c.minimumErrors}
		</h:column>
		<h:column>
			<f:facet name="header">Duration</f:facet>
			#{c.duration}
		</h:column>
		<h:column>
			<f:facet name="header">Exam Take</f:facet>
			#{c.examTake}
		</h:column>
		<h:column>
			<f:facet name="header">Question Def</f:facet>
			#{c.questionDef}
		</h:column>
		<h:column>
			<f:facet name="header">Actions</f:facet>
			<h:commandButton 
			action="#{examController.delete(c)}"
			 value="Delete" 
			 onclick="return window.confirm('Are you sure?')">
			 <f:ajax render="frmExam:dtExam"/>
			 </h:commandButton>
			 <h:commandButton action="#{examController.update(c)}" value="Update">
			 	<f:ajax render="frmExam"/>
			 </h:commandButton>
		</h:column>
	</h:dataTable>
</h:form>
	
</body>  
</html>
